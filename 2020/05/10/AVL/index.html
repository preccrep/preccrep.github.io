  <div class="article-content">
    <div class="entry">
      
        <p>设高度为h的AVL树最少的节点数为f(h)<br>可以算出f(0)=0,f(1)=1,f(2)=2.<br>设左子树的高度为h-1,则右子树的高度为h-2.<br>因此得到递推公式：f(h) = f(h-1) + f(h-2) + 1.</p>
