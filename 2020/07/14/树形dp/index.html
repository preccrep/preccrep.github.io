    <h3 class="article-title"><span>树形dp</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2020/07/14/树形dp/" rel="bookmark">

  <div class="article-content">
    <div class="entry">
      
        <p>树形dp就是在树的结构上用动态规划，主要用DFS。</p>
<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">dp</span>[i][j][<span class="number">0</span>/<span class="number">1</span>]，其中i指以i为根的子树，j指在以i为根的子树中选择j个子节点，<span class="number">0</span>表示不选这个节点，<span class="number">1</span>表示选择这个节点。有时候j或<span class="number">0</span>/<span class="number">1</span>这一维可以压掉。</span><br></pre></td></tr></table></figure>

<p>基本方程：</p>
<p>选择节点类</p>
<figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">dp<span class="comment">[i]</span><span class="comment">[0]</span> = dp<span class="comment">[j]</span><span class="comment">[1]</span></span><br><span class="line">dp<span class="comment">[i]</span><span class="comment">[1]</span> = max/min(dp<span class="comment">[j]</span><span class="comment">[0]</span>, dp<span class="comment">[j]</span><span class="comment">[1]</span>)</span><br></pre></td></tr></table></figure>

<p>树形背包类</p>
<figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">dp<span class="comment">[v]</span><span class="comment">[k]</span> = dp<span class="comment">[u]</span><span class="comment">[k]</span> + val</span><br><span class="line">dp<span class="comment">[u]</span><span class="comment">[k]</span> = max(dp<span class="comment">[u]</span><span class="comment">[k]</span>, dp<span class="comment">[v]</span><span class="comment">[k-1]</span>)</span><br></pre></td></tr></table></figure>

<p><a target="_blank" rel="noopener" href="https://www.luogu.com.cn/problem/P1352">入门题1：没有上司的舞会</a></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn = <span class="number">6005</span>;</span><br><span class="line"><span class="keyword">int</span> n, root, r[maxn], f[maxn][<span class="number">2</span>], v[maxn];  <span class="comment">//f记录快乐指数总和；v表示visited，用于找root；r存储每个人的快乐指数</span></span><br><span class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;s[maxn];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dp</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</span><br><span class="line">    f[x][<span class="number">0</span>] = <span class="number">0</span>;</span><br><span class="line">    f[x][<span class="number">1</span>] = r[x];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s[x].size(); i++)&#123;</span><br><span class="line">        <span class="keyword">int</span> t = s[x][i];</span><br><span class="line">        dp(t);                             <span class="comment">//dfs</span></span><br><span class="line">        f[x][<span class="number">0</span>] += max(f[t][<span class="number">0</span>], f[t][<span class="number">1</span>]);  <span class="comment">//上司没来，直接下属想来就来</span></span><br><span class="line">        f[x][<span class="number">1</span>] += f[t][<span class="number">0</span>];                <span class="comment">//上司来了，直接下属一定不来</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; r[i];</span><br><span class="line">    <span class="keyword">int</span> l, k;</span><br><span class="line">    <span class="built_in">memset</span>(v, <span class="number">0</span>, <span class="keyword">sizeof</span>(v));</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n<span class="number">-1</span>; i++)&#123;</span><br><span class="line">        <span class="built_in">cin</span> &gt;&gt; l &gt;&gt; k;</span><br><span class="line">        s[k].push_back(l);</span><br><span class="line">        v[l] = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        <span class="keyword">if</span>(!v[i])&#123;</span><br><span class="line">            root = i;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    dp(root);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; max(f[root][<span class="number">0</span>], f[root][<span class="number">1</span>]) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
