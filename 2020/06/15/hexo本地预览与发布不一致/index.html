    <div class="entry">
      
        <p>hexo博客更改主题配置后，在localhost上预览的效果十分完美，然而在github.io上却没有任何更新。原因是需要在部署之前清除缓存。</p>
<figure class="highlight ebnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">hexo clean</span></span><br><span class="line"><span class="attribute">hexo d -g</span></span><br></pre></td></tr></table></figure>

<p>然后就好了。</p>
