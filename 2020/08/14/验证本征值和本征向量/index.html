  <div class="article-content">
    <div class="entry">
      
        <p>验证python中根据np.linalg.eig生成的本征值和本征向量的对应关系：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">dim = <span class="number">4</span></span><br><span class="line">M = np.random.randn(dim, dim)</span><br><span class="line">M = M + M.T</span><br><span class="line">print(M)</span><br><span class="line"></span><br><span class="line">lm, u = np.linalg.eig(M)</span><br><span class="line">print(<span class="string">&#x27;Eigenvalues:&#x27;</span>)</span><br><span class="line">print(lm)</span><br><span class="line"></span><br><span class="line">print(<span class="string">&#x27;Eigenvectors:&#x27;</span>)</span><br><span class="line">print(u)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="number">4</span>):</span><br><span class="line">    e_val = lm[i]</span><br><span class="line">    v = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="number">4</span>):</span><br><span class="line">        e_vec = u[j][i]</span><br><span class="line">        v.append(e_vec)</span><br><span class="line">    a = np.array(v)</span><br><span class="line">    a = a.reshape(-<span class="number">1</span>, <span class="number">1</span>)  <span class="comment"># 将行向量转置为列向量，这里先转换为np.array，再用reshape</span></span><br><span class="line">    print(<span class="string">&#x27;M * a:&#x27;</span>)</span><br><span class="line">    print(M.dot(a))</span><br><span class="line">    print(<span class="string">&#x27;r * a:&#x27;</span>)</span><br><span class="line">    print(e_val * a)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line">dim = <span class="number">4</span></span><br><span class="line">M = np.random.randn(dim, dim)</span><br><span class="line">M = M + M.T</span><br><span class="line">print(M)</span><br><span class="line"></span><br><span class="line">lm, u = np.linalg.eig(M)</span><br><span class="line">print(<span class="string">&#x27;Eigenvalues:&#x27;</span>)</span><br><span class="line">print(lm)</span><br><span class="line"></span><br><span class="line">print(<span class="string">&#x27;Eigenvectors:&#x27;</span>)</span><br><span class="line">print(u)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="number">4</span>):</span><br><span class="line">    e_val = lm[i]</span><br><span class="line">    a = u[:, i]  <span class="comment"># 这种方法可以验证，但是得到的向量是行向量</span></span><br><span class="line">    print(<span class="string">&#x27;M * a:&#x27;</span>)</span><br><span class="line">    print(M.dot(a))</span><br><span class="line">    print(<span class="string">&#x27;r * a:&#x27;</span>)</span><br><span class="line">    print(e_val * a)</span><br></pre></td></tr></table></figure>
